<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7d13f91df5.js"></script>
</head>
<body>
    <header>TodoList</header>
    <div id="left-section">
        <div class="projects">            
            <div class="add-project">Add Project
                <input type="button" value="+" class="addProjectBTN">
                
            </div>
        </div>
    </div>
    <div id="right-section">
        <div>
            <div class="body-header">
                <h1 class="proj-header">Daily List</h1>            
                <input type="button" value="Add ToDo" class="addToDoBTN">      
            </div>  
            <p>Description: <span class="proj-desc"></span></p>
            <p>Date Due: <span class="proj-dueDate"></span></p>  
            <p>Priority: <span class="proj-prio"></span></p>
        </div>
    </div>



<!--HIDDEN FORMS-->
    <div class="add-project-form hidden">
        <form id="project-form">
            <h1 class="project-header">Add Project</h1>
            <input type="text" placeholder="Project Name" class="proj-form-name">
            <input type="text" placeholder="Project Description" class="proj-form-desc">
            <div class="date-prio">
            <div class="dueDate">
                <span>Due Date:</span>
                <input type="date" name="dueDate" value="" class="proj-form-date">
            </div>
            <select id="prio-select" class="proj-form-prio">
                <option value="base" selected>Priority</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
            </select></div>
            <input type="button" class="add-project-button" value="Add">
        </form>
    </div>
    
    <div class="add-todo-form hidden">
        <form class="todo-form">
            <h1 class="todo-header">Add ToDo</h1>
            <input type="text" placeholder="Name" class="todo-form-name" onKeyPress="{e => {
                if (e.key === 'Enter') e.preventDefault();
              }}">
            <input type="button" class="add-todo-button" value="Add">
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
