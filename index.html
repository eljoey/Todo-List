<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>TodoList</header>
    <div id="left-section">
        <div class="projects">
            <!-- <div>Daily List</div> -->
            <div class="add-project">Add Project
                <input type="button" value="+">
                
            </div>
        </div>
    </div>
    <div id="right-section">
        <div class="body-header">
            <h1>Daily List</h1>
            <input type="button" value="+">
        </div>
    </div>

    <div class="add-project-form">
        <form id="project-form">
            <h1 class="project-header">Add Project</h1>
            <input type="text" placeholder="Project Name">
            <input type="text" placeholder="Project Description">
            <div class="date-prio">
            <input type="date" name="dueDate" value="">
            <select id="prio-select">
                <option value="base" selected>Priority</option>
                <option value="low">Low</option>
                <option value="med">Medium</option>
                <option value="high">High</option>
            </select></div>
            <button class="add-project-button">Add</button>
        </form>
    </div>
    
    <div class="add-todo">
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Description">
        </form>
    </div>
    <script src="../src/index.js"></script>
</body>
</html>
